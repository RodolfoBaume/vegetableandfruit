<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html"><img src="img/Logo.png" alt="Logo" width="200px"></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="administracion.html">Administración</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header>        
        <!-- Background image -->
        <div
          class="p-5 text-center bg-image"
          style="
            background-image: url('img/slide.jpg');
            height: 300px;
          "
        >
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white">
                <h1 class="display-4 fw-bolder">Tienda de Frutas y Verduras</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- Background image -->
      </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row justify-content-center">
                <div class="col mb-5">

                    <h1 class="text-center">Administración de artículos</h1>
                    <table class="table table-striped table-list text-center" id="tablaArticulos">
                        <!-- Genera tabla-->
                    </table>
                </div>
            </div>


            <div class="container">
                <form action="" class="mt-3">

                    <div class="row">
                        <label class="col-2 col-form-label" for="codigoArt">Código:</label>
                        <div class="col-10">
                            <input type="number" name="codigoArt" id="codigoArt">
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-2 col-form-label" for="desc">Descripción:</label>
                        <div class="col-10">
                            <input type="text" name="desc" id="desc">
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-2 col-form-label" for="precio">Precio:</label>
                        <div class="col-10">
                            <input type="number" name="precio" id="precio">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="agregarArticulo()">Agregar</button>
                    <button type="button" class="btn btn-primary"
                        onclick="modificarArticulo()">Modificar</button>

                </form>
            </div>
        </div>


    </section>

    <footer class="py-5 bg-success">
